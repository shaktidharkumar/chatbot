<li class="list-group-item d-flex" [ngClass]="{'li_odd': oddList, 'li_even': evenList}">
  <div class="avatar">
    <img [src]="message.avatar" class="mr-3" />
  </div>
  <div class="msgContainer">
    <div class="message">
      {{message.content}}
    </div>
    <div class="clear"></div>
    <div class="timeform">
      <i class="fas fa-clock fa-lg fa-fw" aria-hidden="true"></i> at {{ message.timestamp | date : 'dd/MM/yyyy' }}
    </div>
  </div>
</li>
